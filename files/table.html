<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Franc | Food Menu</title>
    <link rel="stylesheet" href="./styles/table.css">
</head>
<body>
    <main>
        <table>
            <caption>food menu</caption>
              <thead>
                  <tr>
                      <th>day/meal</th>
                      <th>breakfast</th>
                      <th>lunch</th>
                      <th>dinner</th>
                  </tr>
              </thead>
              <tbody>
                  <tr>
                      <th>monday</th>
                      <td rowspan="2">tea &amp; bread</td>
                      <td>eba</td>
                      <td>rice</td>
                  </tr>
                  <tr>
                      <th>tuesday</th>
                      <td>fufu</td>
                      <td>beans</td>
                  </tr>
                  <tr>
                      <th>wednesday</th>
                      <td colspan="2">moi moi</td>
                      <td>rice</td>
                  </tr>
                  <tr>
                      <th>thursday</th>
                      <td>indomie</td>
                      <td rowspan="2">spaghetti</td>
                      <td>yam</td>
                  </tr>
                  <tr>
                      <th>friday</th>
                      <td>pap &amp; beans</td>
                      <td>fufu</td>
                  </tr>
              </tbody>
              <tfoot>
                  <tr>
                      <td colspan="4">menu changes every forthnight</td>
                  </tr>
              </tfoot>  
        </table>
    </main>
</body>
</html>
